<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DekoKraft | كوكب آدم</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: radial-gradient(circle at top, #1b1b3a, #070711);
      color: #ffffff;
    }

    /* ================= HEADER ================= */
    header {
      position: sticky;
      top: 0;
      z-index: 1000;
      background: rgba(6, 6, 24, 0.85);
      backdrop-filter: blur(10px);
    }

    .nav-container {
      max-width: 1200px;
      margin: auto;
      padding: 12px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
      color: #fff;
    }

    .brand-logo {
      width: 46px;
      height: 46px;
      object-fit: contain;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 18px;
      margin: 0;
      padding: 0;
    }

    nav a {
      text-decoration: none;
      color: #e0e0e0;
      font-size: 15px;
      transition: color 0.2s ease;
    }

    nav a:hover {
      color: #8a86ff;
    }

    /* ================= HERO ================= */
    .hero {
      max-width: 1100px;
      margin: 64px auto;
      padding: 36px 28px;
      background: linear-gradient(135deg, #2c2f8a, #3f3fb1);
