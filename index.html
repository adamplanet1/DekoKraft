<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DekoKraft | الصفحة الرئيسية</title>

  <style>
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, "Segoe UI", Tahoma, Arial;
      background:#f7f7f7;
      color:#222;
      line-height:1.7;
    }

    header{
      background:#fff;
      border-bottom:1px solid #eee;
      padding:40px 16px;
      text-align:center;
    }

    header h1{
      margin:0;
      font-size:32px;
      color:#7a4a2e;
    }

    header p{
      margin-top:10px;
      color:#555;
      font-size:16px;
    }

    main{
      max-width:1100px;
      margin:40px auto;
      padding:0 16px;
    }

    h2{
      margin-bottom:20px;
      color:#333;
    }

    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
      gap:20px;
    }

    .card{
      background:#fff;
      border:1px solid #eee;
      border-radius:16px;
      overflow:hidden;
      text-decoration:none;
      color:#222;
      transition:transform .2s, box-shadow .2s;
    }

    .card:hover{
      transform:translateY(-4px);
      box-shadow:0 10px 25px rgba(0,0,0,.08);
    }

    .card img{
      width:100%;
      height:220px;
      object-fit:cover;
      display:block;
    }

    .card .content{
      padding:14px;
    }

    .card .content strong{
      font-size:18px;
      display:block;
      margin-bottom:6px;
    }

    .card .content span{
      font-size:14px;
      color:#666;
    }

    footer{
      margin-top:60px;
      padding:24px 16px;
      text-align:center;
      font-size:14px;
      color:#777;
    }
  </style>
</head>

<body>

  <!-- العنوان الرئيسي -->
  <header>
    <h1>مرحبًا بكم في DekoKraft</h1>
    <p>هنا أعرض أعمالي في الشموع التزيينية والديكور المنزلي</p>
  </header>

  <!-- المحتوى -->
  <main>
    <h2>المجموعات</h2>

    <div class="grid">

      <!-- بطاقة مجموعة الشموع -->
      <a class="card" href="collections.html">
        <img src="https://images.unsplash.com/photo-1544723795-3fb6469f5b39?auto=format&fit=crop&w=1200&q=80"
             alt="شموع تزيينية">
        <div class="content">
          <strong>مجموعة الشموع التزيينية</strong>
          <span>صور ومقالات عن الشموع المعطرة والديكور</span>
        </div>
      </a>

      <!-- بطاقة مجموعة الديكور -->
      <a class="card" href="collections.html">
        <img src="https://images.unsplash.com/photo-1528825871115-3581a5387919?auto=format&fit=crop&w=1200&q=80"
             alt="ديكور منزلي">
        <div class="content">
          <strong>ديكور منزلي</strong>
          <span>أفكار وتصاميم للمنزل</span>
        </div>
      </a>

      <!-- بطاقة مقالات -->
      <a class="card" href="collections.html">
        <img src="https://images.unsplash.com/photo-1519710164239-da123dc03ef4?auto=format&fit=crop&w=1200&q=80"
             alt="مقالات">
        <div class="content">
          <strong>مقالات ونصائح</strong>
          <span>إلهام وأفكار جديدة</span>
        </div>
      </a>

    </div>
  </main>

  <!-- الفوتر -->
  <footer>
    ©️ 2026 DekoKraft – جميع الحقوق محفوظة
  </footer>

</body>
</html>
