<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DekoKraft</title>

  <!-- خط عربي -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#0f0f12;
      --card:#17171d;
      --text:#f2f2f2;
      --muted:#b7b7c2;
      --accent:#d7b57a; /* ذهبي هادئ */
      --shadow: 0 10px 30px rgba(0,0,0,.25);
      --radius:18px;
    }

    *{ box-sizing: border-box; }
    body{
      margin:0;
      font-family:"Cairo", system-ui, -apple-system, Arial, sans-serif;
      direction: rtl;
      background: radial-gradient(1200px 600px at 80% -10%, rgba(215,181,122,.25), transparent 60%),
                  radial-gradient(900px 500px at 10% 20%, rgba(255,255,255,.06), transparent 60%),
                  var(--bg);
      color:var(--text);
    }

    a{ color:inherit; text-decoration:none; }

    /* Header */
    header{
      position: sticky;
      top:0;
      z-index:10;
      backdrop-filter: blur(10px);
      background: rgba(15,15,18,.65);
      border-bottom: 1px solid rgba(255,255,255,.08);
    }
    .nav{
      max-width:1100px;
      margin:0 auto;
      padding:16px 18px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }
    .brand{
      display:flex;
      align-items:center;
      gap:10px;
      font-weight:700;
      letter-spacing:.3px;
    }
    .logo{
      width:38px;height:38px;
      border-radius:12px;
      display:grid;place-items:center;
      background: linear-gradient(135deg, rgba(215,181,122,.95), rgba(215,181,122,.35));
      color:#1a1a1a;
      box-shadow: var(--shadow);
      font-weight:800;
    }
    .nav-links{
      display:flex;
      gap:14px;
      font-size:14px;
      color:var(--muted);
    }
    .nav-links a{
      padding:8px 10px;
      border-radius:12px;
    }
    .nav-links a:hover{
      color:var(--text);
      background: rgba(255,255,255,.06);
    }

    /* Hero */
    .wrap{ max-width:1100px; margin:0 auto; padding:22px 18px 60px; }
    .hero{
      margin-top:10px;
      display:grid;
      grid-template-columns: 1.2fr .8fr;
      gap:20px;
      align-items:stretch;
    }
    .hero-card{
      background: rgba(255,255,255,.05);
      border: 1px solid rgba(255,255,255,.08);
      border-radius: var(--radius);
      padding:26px;
      box-shadow: var(--shadow);
    }
    .hero h1{
      margin:0 0 10px;
      font-size:42px;
      line-height:1.15;
    }
    .hero p{
      margin:0 0 18px;
      color:var(--muted);
      font-size:16px;
      line-height:1.8;
    }
    .cta{
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      align-items:center;
    }
    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:8px;
      padding:12px 14px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.06);
      color:var(--text);
      font-weight:700;
      cursor:pointer;
    }
    .btn.primary{
      background: linear-gradient(135deg, rgba(215,181,122,.95), rgba(215,181,122,.55));
      color:#1a1a1a;
      border-color: transparent;
    }
    .btn:hover{ filter: brightness(1.05); }

    .hero-side{
      display:grid;
      gap:14px;
    }
    .mini{
      background: rgba(255,255,255,.05);
      border: 1px solid rgba(255,255,255,.08);
      border-radius: var(--radius);
      padding:18px;
    }
    .mini h3{ margin:0 0 8px; font-size:16px; }
    .mini p{ margin:0; color:var(--muted); font-size:14px; line-height:1.7; }

    /* Section title */
    .section-title{
      margin:34px 0 14px;
      display:flex;
      align-items:end;
      justify-content:space-between;
      gap:12px;
    }
    .section-title h2{
      margin:0;
      font-size:22px;
    }
    .section-title span{
      color:var(--muted);
      font-size:14px;
    }

    /* Cards grid */
    .grid{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap:16px;
    }
    .card{
      background: var(--card);
      border: 1px solid rgba(255,255,255,.08);
      border-radius: var(--radius);
      overflow:hidden;
      box-shadow: var(--shadow);
      transition: transform .18s ease, border-color .18s ease;
    }
