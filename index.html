<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DekoKraft</title>

  <!-- تحسين الأداء -->
  <meta name="theme-color" content="#1e1b2e" />

  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header class="header">
  <div class="logo">DekoKraft</div>
</header>

<main class="container">

  <section class="hero">
    <h1>مرحباً بكم في DekoKraft</h1>
    <p>شموع • ديكور • هدايا مصنوعة بعناية</p>
  </section>

  <section class="cards">

    <article class="card">
      <img
        src="assets/images/candles-600.webp"
        loading="lazy"
        alt="الشموع">
      <h2>الشموع</h2>
    </article>

    <article class="card">
      <img
        src="assets/images/decor-600.webp"
        loading="lazy"
        alt="الديكور">
      <h2>الديكور</h2>
    </article>

    <article class="card">
      <img
        src="assets/images/gifts-600.webp"
        loading="lazy"
        alt="الهدايا">
      <h2>الهدايا</h2>
    </article>

    <article class="card">
      <img
        src="assets/images/collections-600.webp"
        loading="lazy"
        alt="المجموعات">
      <h2>المجموعات</h2>
    </article>

  </section>

</main>

<script src="script.js"></script>
</body>
</html>
